services:
  chimerabot:
    build: .
    container_name: chimerabot
    restart: unless-stopped
    environment:
      # Trading Mode
      - ENABLE_REAL_TRADING=${ENABLE_REAL_TRADING:-false}
      - BINANCE_TESTNET=${BINANCE_TESTNET:-True}
      
      # Clean Start (set to 'true' to wipe all cached data on startup)
      - FORCE_CLEAN_START=${FORCE_CLEAN_START:-false}
      
      # Binance API
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY}
      
      # Telegram
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      
      # Reddit (Optional)
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID:-}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET:-}
      - REDDIT_USER_AGENT=${REDDIT_USER_AGENT:-ChimeraBot/1.0}
      
      # Google Gemini (Optional)
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      
      # Database (optional PostgreSQL)
      - DATABASE_URL=${DATABASE_URL:-sqlite:///data/chimerabot.db}
      
    volumes:
      # Persist data and logs
      - ./data:/app/data
      - ./logs:/app/logs
    
    # Health check - better validation
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import sys; sys.path.append(\"/app\"); from src.database.models import db_session, OpenPosition; db=db_session(); result=db.query(OpenPosition).count(); db_session.remove(); print(\"OK\")' 2>&1 | grep -q OK"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
